<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Technical drawing style building -->
  <g stroke="#4B5563" stroke-width="0.5" opacity="0.6">
    <!-- Main building outline -->
    <rect x="100" y="150" width="300" height="200" />
    <rect x="400" y="100" width="200" height="250" />
    <rect x="600" y="180" width="150" height="170" />
    
    <!-- Windows grid - left building -->
    <g>
      <rect x="120" y="170" width="40" height="30" />
      <rect x="180" y="170" width="40" height="30" />
      <rect x="240" y="170" width="40" height="30" />
      <rect x="300" y="170" width="40" height="30" />
      
      <rect x="120" y="220" width="40" height="30" />
      <rect x="180" y="220" width="40" height="30" />
      <rect x="240" y="220" width="40" height="30" />
      <rect x="300" y="220" width="40" height="30" />
      
      <rect x="120" y="270" width="40" height="30" />
      <rect x="180" y="270" width="40" height="30" />
      <rect x="240" y="270" width="40" height="30" />
      <rect x="300" y="270" width="40" height="30" />
    </g>
    
    <!-- Windows grid - middle building -->
    <g>
      <rect x="420" y="120" width="35" height="25" />
      <rect x="475" y="120" width="35" height="25" />
      <rect x="530" y="120" width="35" height="25" />
      
      <rect x="420" y="165" width="35" height="25" />
      <rect x="475" y="165" width="35" height="25" />
      <rect x="530" y="165" width="35" height="25" />
      
      <rect x="420" y="210" width="35" height="25" />
      <rect x="475" y="210" width="35" height="25" />
      <rect x="530" y="210" width="35" height="25" />
      
      <rect x="420" y="255" width="35" height="25" />
      <rect x="475" y="255" width="35" height="25" />
      <rect x="530" y="255" width="35" height="25" />
      
      <rect x="420" y="300" width="35" height="25" />
      <rect x="475" y="300" width="35" height="25" />
      <rect x="530" y="300" width="35" height="25" />
    </g>
    
    <!-- Windows grid - right building -->
    <g>
      <rect x="620" y="200" width="30" height="25" />
      <rect x="670" y="200" width="30" height="25" />
      <rect x="720" y="200" width="30" height="25" />
      
      <rect x="620" y="245" width="30" height="25" />
      <rect x="670" y="245" width="30" height="25" />
      <rect x="720" y="245" width="30" height="25" />
      
      <rect x="620" y="290" width="30" height="25" />
      <rect x="670" y="290" width="30" height="25" />
      <rect x="720" y="290" width="30" height="25" />
    </g>
    
    <!-- Perspective lines -->
    <line x1="100" y1="150" x2="50" y2="120" />
    <line x1="100" y1="350" x2="50" y2="380" />
    <line x1="400" y1="100" x2="350" y2="70" />
    <line x1="600" y1="100" x2="650" y2="70" />
    <line x1="750" y1="180" x2="780" y2="160" />
    <line x1="750" y1="350" x2="780" y2="370" />
    
    <!-- Ground line -->
    <line x1="50" y1="350" x2="780" y2="350" />
    
    <!-- Additional detail lines -->
    <line x1="100" y1="200" x2="50" y2="190" />
    <line x1="100" y1="270" x2="50" y2="280" />
    <line x1="400" y1="180" x2="350" y2="170" />
    <line x1="400" y1="260" x2="350" y2="270" />
  </g>
  
  <!-- Accent lines -->
  <g stroke="#6B7280" stroke-width="1" opacity="0.4">
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="250" y1="0" x2="250" y2="400" stroke-dasharray="5,5" />
    <line x1="500" y1="0" x2="500" y2="400" stroke-dasharray="5,5" />
  </g>
</svg>
