{% load i18n %}
<div class="mb-4">
  <nav class="bg-gray-100 p-4">
    <div class="container mx-auto flex items-center justify-between">
      <a class="text-xl font-semibold" href="{% url 'home' %}">Magazix</a>
      <div class="flex space-x-4">
        <a class="hover:text-blue-600" href="{% url 'home' %}">Home</a>
        <a class="hover:text-blue-600" href="{% url 'about' %}">About</a>
        {% if request.user.is_authenticated %}
          <a class="hover:text-blue-600"
             href="{% url 'users:detail' request.user.pk %}">{% translate "My Profile" %}</a>
          <a class="hover:text-blue-600" href="{% url 'account_logout' %}">{% translate "Sign Out" %}</a>
        {% else %}
          {% if ACCOUNT_ALLOW_REGISTRATION %}
            <a id="sign-up-link" class="hover:text-blue-600" href="{% url 'account_signup' %}">{% translate "Sign Up" %}</a>
          {% endif %}
          <a id="log-in-link" class="hover:text-blue-600" href="{% url 'account_login' %}">{% translate "Sign In" %}</a>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
