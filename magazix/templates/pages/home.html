{% extends "base.html" %}

{% block content %}
<div class="text-center py-20">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to Magazix</h1>
    <p class="text-xl text-gray-600 mb-8">Modern Django + Alpine AJAX Demo</p>
    
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:card' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
            View Alpine AJAX Demo
        </a>
    {% else %}
        <div class="space-x-4">
            <a href="{% url 'account_login' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Sign In to View Demo
            </a>
            <a href="{% url 'account_signup' %}" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">
                Sign Up
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
