{% load allauth %}

<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
  {% if 'success' in attrs.tags %}bg-green-100 text-green-800
  {% elif 'warning' in attrs.tags %}bg-yellow-100 text-yellow-800
  {% elif 'secondary' in attrs.tags %}bg-gray-100 text-gray-800
  {% elif 'danger' in attrs.tags %}bg-red-100 text-red-800
  {% elif 'primary' in attrs.tags %}bg-blue-100 text-blue-800
  {% else %}bg-gray-100 text-gray-800
  {% endif %}">
  {% slot %}
{% endslot %}
</span>
